<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <body>
    <div class="contain">
      <div class="navbar1">
          <ul class="nav justify-content-center">
              <li class="nav-item">
                  <a class="nav-link active"  aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'eventspage' %}">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About<a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" id="" href="">{{request.user}}<a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="" href="{% url 'logout' %}">Logout<a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" id="" href="{% url 'join' %}">Join<a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="a" href="{% url 'login' %}">login<a>
                </li>
                {% endif %}
                <!--
                <li class="nav-item">
                    <a class="nav-link" href="/login page/login.html">Login<a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign up page/signup.html",>SignUp<a>
                </li>-->
          </ul>
      </div>
      <div class="logo">
        <img src="{%static 'img/Logo2.png' %}">
      </div>
    <!--<div class="p-3 mb-3 bg-dark">
      <div class="container d-flex justify-content-between">
          {% if user.is_authenticated %}
          <div><a class="text-light" href="{% url 'account_email' %}">Change E-mail</a></div>
          <div><a class="text-light" href="{% url 'home' %}">Home</a></div>
          <div><a class="text-light" href="{% url 'account_logout' %}">Sign Out</a></div>
          {% else %}
          <div><a class="text-light" href="{% url 'account_login' %}">Sign In</a></div>
          <div><a class="text-light" href="{% url 'account_signup' %}">Sign Up</a></div>
          {% endif %}
      </div>
    </div>-->
    
    <div class="container" style="margin-top: 50px;">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
